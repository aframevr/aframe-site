# Hexo Configuration
## Docs: https://hexo.io/docs/deployment.html
## Source: https://github.com/hexojs/hexo

# Site
title: A-Frame
subtitle: Building Blocks for the VR Web
description: "Building Blocks for the VR Web"
author: MozVR
email: aframe@mozilla.com
language:
robots: none
blog_title: The A-Frame Blog

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://aframevr.github.io/aframe-site-dev
root: /aframe-site-dev/
permalink: :year/:month/:day/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code

# Directory
source_dir: src
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: page
auto_spacing: false # Add spaces between asian characters and western characters
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
max_open_file: 100
multi_thread: true
filename_case: 0
render_drafts: false
post_asset_folder: false
highlight:
  enable: true
  line_number: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 0
category: 0
tag: 0

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM D YYYY
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
theme: aframe
exclude_generator:
- index

# Markdown
## https://github.com/chjj/marked
markdown:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:aframevr/aframe-site-dev.git

disqus_shortname:
twitter: aframevr
twitter_url: https://twitter.com/aframevr/
github: aframevr/aframe
github_user: aframevr
github_repo: aframe
github_url: https://github.com/aframevr/aframe
google_analytics: UA-24056643-4

aframe_version: 0.0.10

aframe_npm_url: https://www.npmjs.com/package/aframe

examples:
  base_url: http://aframevr.github.io/aframe/examples/
  first_example_url: examples/showcase/anime-UI/
  homepage_example_url: examples/showcase/spheres-and-fog/
