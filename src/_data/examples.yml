examples:
  - title: A-Frame
    slug: aframe
    description: "Welcome to A-Frame, a WebVR framework that lets you build virtual reality with HTML.<br><br>This model was built and exported using [MagicaVoxel](https://ephtracy.github.io/), a creation tool that is easy to use and feels a lot like Minecraft."
    components:
      - title: ply-model
        file: /examples/aframe/lib/aframe-extras.loaders.min.js
        source: https://github.com/donmccurdy/aframe-extras
    assets:
      - title: aframe.ply
        file: /examples/aframe/models/aframe.ply
        source: https://github.com/ngokevin/aframe-magicavoxel-projects
      - title: 231537__vkproduktion__forest-birds-loop-02.wav
        file: /examples//audio/231537__vkproduktion__forest-birds-loop-02.wav
        source: https://www.freesound.org
    guide:

  - title: 360&deg; Image
    slug: 360-image
    description: "360&deg; image in one line of HTML. `<a-sky>` takes an equirectangular image and maps it onto the inside of a sphere. Try replacing the `src` with [panoramas from Flickr](https://www.flickr.com/groups/equirectangular/)."
    components:
    assets:
      - title: puydesancy.jpg
        file: /examples/360-image/puydesancy.jpg
    guide:

  - title: 360&deg; Video
    slug: 360-video
    description: "360&deg; video with `<a-videosphere>`. This example uses `<a-assets>` for the browser to cache the video. Note that mobile browsers have [many limitations in playing inline video](https://aframe.io/faq/#why-does-my-video-not-play-on-mobile)."
    components:
    assets:
      - title: city.mp4
        file: ttps://ucarecdn.com/bcece0a8-86ce-460e-856b-40dac4875f15/
    guide:

  - title: "360&deg; Image Gallery"
    slug: 360-image-gallery
    description: "An interactive example of selecting and swapping between 360&deg; images. On desktop, drag the cursor and click on a panel. On mobile, simply gaze at a panel."
    components:
      - title: animation
        file: /examples/360-image-gallery/lib/aframe-animation-component.min.js
        source: https://github.com/ngokevin/aframe-animation-component
      - title: event-set
        file: /examples/360-image-gallery/lib/aframe-event-set-component.min.js
        source: https://github.com/ngokevin/aframe-event-set-component
      - title: template
        file: /examples/360-image-gallery/lib/aframe-template-component.min.js
        source: https://github.com/ngokevin/aframe-template-component
      - title: set-image
        file: /examples/360-image-gallery/components/set-image.js
      - title: update-raycaster
        file: /examples/360-image-gallery/components/update-raycaster.js
    assets:
      - title: city.jpg
        file: /examples/360-image-gallery/img/city.jpg
      - title: cubes.jpg
        file: /examples/360-image-gallery/img/cubes.jpg
      - title: sechelt.jpg
        file: /examples/360-image-gallery/img/sechelt.jpg
      - title: click.ogg
        file: /examples/360-image-gallery/audio/click.ogg
    guide: https://aframe.io/docs/master/guide/building-an-advanced-scene.html

  - title: Audio Visualizer
    slug: audio-visualizer
    description: "Hooking up Web Audio AnalyserNode data to box scale and color using various components."
    components:
      - title: audio-visualizer
        file: /examples/audio-visualizer/lib/aframe-audio-visualizer-components.min.js
        source: https://github.com/ngokevin/aframe-audio-visualizer-components
      - title: entity-generator
        file: /examples/audio-visualizer/lib/aframe-entity-generator-component.min.js
        source: https://github.com/ngokevin/aframe-entity-generator-components
      - title: layout
        file: /examples/audio-visualizer/lib/aframe-layout-component.min.js
        source: https://github.com/ngokevin/aframe-layout-component
      - title: audio-visualizer-spectrum-scale
        file: /examples/audio-visualizer/components/audio-visualizer-spectrum-scale.js
      - title: scale-y-color
        file: /examples/audio-visualizer/components/scale-y-color.js
    assets:
      - title: broke-for-free__night-owl.mp3
        file: /examples/audio-visualizer/broke-for-free__night-owl.mp3
        source: https://freemusicarchive.org/
    guide:

  - title: "Multiuser"
    slug: multiuser
    description: "Multiuser experiences using [Firebase](https://firebase.google.com), a real-time database service. Everything is still declarative HTML, and no need to set up your own server."
    components:
      - title: firebase
        file: /examples/multiuser/lib/aframe-firebase-component.min.js
        source: https://github.com/ngokevin/aframe-firebase-component
      - title: randomizer
        file: /examples/multiuser/lib/aframe-randomizer-components.min.js
        source: https://github.com/ngokevin/aframe-randomizer-components
    guide:
